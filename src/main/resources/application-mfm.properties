# MFM Migration Configuration

# Enable/disable MFM migration at startup
mfm.migration.enabled=true

# Directory containing MFM files (relative to project root)
mfm.migration.directory=../gameSystems/40K/mfm

# Whether to overwrite existing MFM versions when found
mfm.migration.overwrite-existing=false

# Logging configuration for MFM migration
logging.level.com.warplay.service.MfmMigrationService=INFO
logging.level.com.warplay.service.MfmFileParserService=INFO
logging.level.com.warplay.config.MfmMigrationStartupListener=INFO
