# Graceful shutdown - gives app time to close connections
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
# Make JPA lazy - won't try to connect until first actual database operation
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false




# This is the key one - lazy initialization
spring.data.jpa.repositories.bootstrap-mode=deferred


# Database Configuration
spring.datasource.url=jdbc:postgresql://aws-1-us-east-2.pooler.supabase.com:6543/postgres?prepareThreshold=0
spring.datasource.username=postgres.tacrlgamtlqlblvybprz
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Allow app to start even if database is unavailable
spring.datasource.hikari.initialization-fail-timeout=-1
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.hikari.register-mbeans=true


# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=0

# Connection lifetime - recycle connections before they go stale
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.idle-timeout=240000
spring.datasource.hikari.leak-detection-threshold=30000

# Maximum time to wait for a connection (30 seconds)
spring.datasource.hikari.connection-timeout=30000

# CRITICAL: Test connections before use - auto-reconnects if connection is dead
# This is what prevents the error you saw
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000

# PostgreSQL connection properties
spring.datasource.hikari.data-source-properties.socketTimeout=30
spring.datasource.hikari.data-source-properties.tcpKeepAlive=true

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.format_sql=true

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

